<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Used for multiple language support- some other are ASCII Codes -->
    <meta charset="UTF-8">

    <!-- Used for uniformity. You are using the latest rendering engine for uniformity of website at different pages. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Width is According to Your Device Width -->
    <!-- 1.0 refers to original 100% zoom level -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Tag, Favcon, Meta</title>

    <!-- Meta Tags Used For SEO -->
    <!-- This will be visible as description of your website when searched on google. -->
    <meta name="description" content="This website is for Webdevelopment.">

    <!-- Keywords are used to serach your website via specific keywords. -->
    <meta name="keywords" content="harshit, web development, hello, abes, abesec">

    <!-- To display icon of title we link:favicon -->
    <link rel="shortcut icon" href="./index6logo.jpg" type="image/x-icon" >

    <!-- Linking External CSS File -->
    <link rel="stylesheet" href="style.css">

    <!-- Linking External Java Script File -->
    <script src="script.js"></script>

</head>
<body>
    <h2>This page tells about the contents of header tags.</h2>
</body>
</html>

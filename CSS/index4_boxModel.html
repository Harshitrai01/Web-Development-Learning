<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <style>
        .box{
            height: 70px;
            width: 200px;
            border: 2px solid black;

            margin: 5px;
            /* margin-top: 5px;
            margin-bottom: 5px;
            margin-left: 5px;
            margin-right: 5px; */

            /* Padding is within the border */
            padding: 10px;
            /* padding-left: 10px;
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px; */

            /* Padding will not increase the size of the box. */
            /* When you write this content of box becomes small and padding space created. */
            /* When you dont include this, content size remains same and padding increases so box size increases. */
            box-sizing: border-box;

        }
        #org{
            background-color: orange;
        }
        #wht{
            background-color: white;
        }
        #grn{
            background-color: green;
        }
    </style>

</head>
<body>
    <div class="box" id="org">A</div>
    <div class="box" id="wht">B</div>
    <div class="box" id="grn">C</div>
</body>
</html>
